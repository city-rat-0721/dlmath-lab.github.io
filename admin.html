<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | DLmath Lab</title>
  <link rel="stylesheet" href="style.css">

  <style>
    #admin-panel {
      display: none;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 250px;
      font-family: monospace;
      font-size: 14px;
      margin-top: 1em;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 1em;
      background: white;
    }
    button {
      background: #800000;
      color: white;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #a00000;
    }
  </style>

  <script>
    // === Í∞ÑÎã®Ìïú Î°úÍ∑∏Ïù∏ ===
    function checkLogin() {
      const pw = document.getElementById("password").value;
      if (pw === "dlmath2025!") { // ‚úÖ ÎπÑÎ∞ÄÎ≤àÌò∏ ÏÑ§Ï†ï
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
      } else {
        alert("‚ùå Incorrect password. Please try again.");
      }
    }

    // === ÌéòÏù¥ÏßÄ ÎÇ¥Ïö© Î∂àÎü¨Ïò§Í∏∞ ===
    async function loadPage() {
      const page = document.getElementById("pageSelect").value;
      const response = await fetch(page);
      const text = await response.text();
      document.getElementById("editor").value = text;
      document.getElementById("preview").srcdoc = text;
    }

    // === Ïã§ÏãúÍ∞Ñ ÎØ∏Î¶¨Î≥¥Í∏∞ ===
    function updatePreview() {
      const code = document.getElementById("editor").value;
      document.getElementById("preview").srcdoc = code;
    }
  </script>
</head>

<body>
  <header>
    <h1>Admin Panel ¬∑ DLmath Lab</h1>
  </header>

  <!-- Î°úÍ∑∏Ïù∏ ÌôîÎ©¥ -->
  <section id="login-section" style="text-align:center; margin-top:50px;">
    <p>Enter admin password to access editing tools.</p>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkLogin()">Login</button>
  </section>

  <!-- Í¥ÄÎ¶¨Ïûê Î™®Îìú -->
  <section id="admin-panel">
    <h2>üîß Edit DLmath Lab Pages</h2>
    <p>Select a page to edit:</p>

    <select id="pageSelect" onchange="loadPage()">
      <option value="index.html">index.html</option>
      <option value="members.html">members.html</option>
      <option value="publications.html">publications.html</option>
      <option value="contact.html">contact.html</option>
    </select>

    <textarea id="editor" oninput="updatePreview()"></textarea>
    <iframe id="preview"></iframe>

    <p style="margin-top: 1em; font-size: 0.9em; color: gray;">
      ‚ö†Ô∏è Changes are not automatically saved to GitHub.<br>
      Copy updated HTML and commit it manually in the repository.
    </p>
  </section>

  <footer>
    <p>DLmath Lab ¬∑ Korea University</p>
  </footer>
</body>
</html>
